query ConcertTicketPrices($ticketId: String!) {
  concertTicketPrices(ticketId: $ticketId) {
    ... on TicketPriceList {
      list {
        id
        title
        price
        priceCurrency
      }
    }
    ... on HttpError {
      code
      message
    }
  }
}

mutation CreateConcertTicketPrice($input: CreateConcertTicketPriceInput!) {
  createConcertTicketPrice(input: $input) {
    ... on TicketPrice {
      id
      title
      price
      priceCurrency
    }
    ... on HttpError {
      code
      message
    }
  }
}
