version: '3.8'

services:
  coldsurf-io:
    platform: linux/amd64
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.coldsurf-io
      args:
        GITHUB_TOKEN: '${GITHUB_TOKEN}'
        PORT: 4001
    image: '${ECR_REMOTE_HOST}/coldsurf/coldsurf-io:latest'
    env_file:
      - ../apps/coldsurf-io/.env
    ports:
      - '4001:4001'
  blog-client:
    platform: linux/amd64
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.blog-client
      args:
        GITHUB_TOKEN: '${GITHUB_TOKEN}'
        PORT: 4000
    image: '${ECR_REMOTE_HOST}/coldsurf/blog-client:latest'
    env_file:
      - ../apps/blog-client/.env
    ports:
      - '4000:4000'
  wamuseum-client:
    platform: linux/amd64
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.wamuseum-client
      args:
        GITHUB_TOKEN: '${GITHUB_TOKEN}'
        PORT: 4002
    image: '${ECR_REMOTE_HOST}/coldsurf/wamuseum-client:latest'
    env_file:
      - ../apps/wamuseum-client/.env
    ports:
      - '4002:4002'
